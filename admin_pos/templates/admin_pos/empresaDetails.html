<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %} 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Empresa</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <style> 
        #productos-table th, #productos-table td {
            font-size: 14px;
        }
        .total-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 100%;">
        <h1 class="mt-2">Productos de la Empresa {{ empresa_id }}</h1>
        <div class="row">
            <div class="col-md-8">
                <select class="col-8" id="select-productos" data-empresa-id="{{ empresa_id }}"></select>
                <button class="btn btn-primary mt-2" id="btn-anadir-producto">AÃ±adir Producto</button>

                <div class="datatable-container" style="margin-top: 20px;">
                    <table id="productos-table" class="display table table-striped" style="width:100%">
                    </table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card total-container">
                    <div class="card-header">
                        Total de la Venta
                    </div>
                    <div class="card-body">
                        <h3 id="total-venta" class="text-center">$0.00</h3> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'base/js/pos_admin/empresaDetails.js' %}?v=1.0.7"></script>
</body>
</html>
